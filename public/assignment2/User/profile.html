<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="author" content="Neha Singh" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>User Profile</title>
    <link href="../css/Assignment2.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
    
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="../js/Assignment2.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1" action="../WebSite/website-list.html">
        <nav style="background-color: #428BCA" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <a class="navbar-brand" href="#">Profile</a>
                    <div class="navbar-text pull-right">
                        <a href="#" class="pull-right"><span class="glyphicon glyphicon-ok"></span></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="TopSpacing">&nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div class="FormControlSpace"></div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" value="nehasingh189" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control margin-bottom" placeholder="Email address" value="nehasingh@gmail.com" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control margin-bottom" placeholder="First name" value="Neha" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control margin-bottom" placeholder="Last name" value="Singh" required autofocus>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="ValidateProfile()">Websites</button>
                                <button class="btn btn-lg btn-danger btn-block" type="button" onclick="RedirectToLogin()">Logout</button>
                                <div class="FormControlSpace"></div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <nav style="background-color: #428BCA" class="navbar navbar-default navbar-fixed-bottom ">
            <div class="container">
                <div class="row navbar-header navbar-right">
                    <div class="navbar-text navbar-right pull-right">
                        <a href="#"><span class="glyphicon glyphicon-user"></span></a>
                    </div>
                </div>
            </div>
        </nav>
    </form>
</body>
</html>
