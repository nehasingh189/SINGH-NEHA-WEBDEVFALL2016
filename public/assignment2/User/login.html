<head>
    <meta charset="utf-8" />

    <title>Login</title>
    
    
    <script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet" type="text/css">
    <link href="../css/Assignment2.css" rel="stylesheet" type="text/css">
    <script src="../js/Assignment2.js" type="text/javascript"></script>

<body>
    <form id="form1" action="../User/Profile.html">
        <div class="container">
            <div class="row">
                <div class="TopSpacing">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div class="FormControlSpace"></div>
                                <h2 class="form-signin-heading">Login</h2>
                                <div class="form-group">
                                    <label for="username" class="sr-only">Email address</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="ValidateLogin()">Login</button>
                                <button class="btn btn-lg btn-success btn-block" type="button"  onclick="RedirectToRegistration()">Register</button>
                                <div class="FormControlSpace"></div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </form>
</body>
