<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <title>Registration</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../css/Assignment2.css" rel="stylesheet">
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrapValidator.min.js" type="text/javascript"></script>
    <script src="../js/Assignment2.js" type="text/javascript"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <form id="form1" action="../User/Profile.html">
        <div class="container">
            <div class="row">
                <div class="TopSpacing">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div class="FormControlSpace"></div>
                                <h2 class="form-signin-heading">Register</h2>
                                <div class="form-group">
                                    <label for="username" class="sr-only">Email address</label>
                                    <input type="text" id="username" name="username" class="form-control margin-bottom" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="inputPassword" class="form-control margin-bottom" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="verifyPassword" class="sr-only">Password</label>
                                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control margin-bottom" placeholder="Verify Password">                        
                                </div>
                                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="ValidateRegistration()">Register</button>
                                <button class="btn btn-lg btn-danger btn-block" type="button" onclick="RedirectToLogin()">Cancel</button>
                                <div class="FormControlSpace"></div>
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </form>
</body>
</html>
