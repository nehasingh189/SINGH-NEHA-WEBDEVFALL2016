<!DOCTYPE html>
<html lang="en">
<head>

    <title>Intro to document object</title>

</head>
<body>
<h1>JavaScript</h1>

<script>
    document.write("hello world!");
    document.write("<ul>");
    for (i = 0; i < 10; i++) {
        document.write("<li> Hello " + i);
    }
    document.write("</ul>");

</script>

<table>
    <script>
        for (var row = 1; row <= 10; row++) {
            document.write("<tr>");
            for (var col = 1; col <= 10; col++) {
                document.write("<td>");
                document.write(col * row);
                document.write("</td>");

            }
            document.write("</tr>");


        }
    </script>

</table>
</body>
</html>
